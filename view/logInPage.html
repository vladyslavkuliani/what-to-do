<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
    <div class="login">
      <h1>Welcome to WTD</h1>
      <hr>
      <form class="logInForm">
        <div class="form-group">
        <input id="username" class="form-control" name="email" type="email" placeholder="Email" required autofocus/>
        </div>

      <div class="form-group">
        <input id="password" class="form-control" name="password" type="password" placeholder="Password" required/>
      </div>
      <div class="form-group">
        <input type="submit" value="Log In" class="btn btn-success logIn"></input>
      </div>
        <a href="/signup">Sign Up</a>
      </form>
    </div>
